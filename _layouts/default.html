<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>the-prism Portal</title>
    <meta property="og:title" content="Welcome to the-prism.github.io" />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="https://the-prism.github.io/" />
    <meta property="og:url" content="https://the-prism.github.io/" />
    <meta property="og:site_name" content="the-prism.github.io" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">the-prism.github.com</h1>
      <h2 class="project-tagline">Available websites</h2>
      <a href="/aurora" class="btn">Aurora</a>
      <a href="/website" class="btn">Website</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
